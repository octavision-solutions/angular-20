<div class="auth-wrapper">
  <div class="auth-content">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="mb-0">DMS+ Login</h2>
            <p class="text-muted">Distribution Management System</p>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  [class.is-invalid]="getFieldError('username')"
                  placeholder="Enter your username"
                  autocomplete="username"
                />
                <div class="invalid-feedback">
                  {{ getFieldError('username') }}
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    [class.is-invalid]="getFieldError('password')"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePasswordVisibility()"
                  >
                    <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                  <div class="invalid-feedback">
                    {{ getFieldError('password') }}
                  </div>
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="isLoading"
                >
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isLoading ? 'Signing In...' : 'Sign In' }}
                </button>
              </div>
            </form>

            <div class="mt-4 text-center">
              <small class="text-muted">
                Default: Username: <strong>admin</strong>, Password: <strong>admin123</strong>
              </small>
            </div>
          </div>
          <div class="card-footer text-center">
            <small class="text-muted">
              &copy; 2025 Octavion Solutions (Pvt) Ltd.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
