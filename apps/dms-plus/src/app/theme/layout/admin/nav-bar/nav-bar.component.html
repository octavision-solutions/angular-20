<header>
  <div class="m-header" [style.display]="this.headerStyle">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:" (click)="this.NavCollapsedMob.emit()"><span></span></a>
    <a [routerLink]="['/dashboard/default']" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-trending-up"></i>
      </div>
      <span class="b-title">Datta Able</span>
    </a>
  </div>
  <a class="mobile-menu" [ngClass]="{ on: this.menuClass }" id="mobile-header" href="javascript:" (click)="toggleMobOption()">
    <i class="feather icon-more-horizontal"></i>
  </a>
  <div class="collapse navbar-collapse px-4" [style.display]="this.collapseStyle">
    <!-- Simplified top bar: left = brand, right = user menu -->
    <div class="d-flex align-items-center w-100 justify-content-between">
      <div class="d-flex align-items-center">
        <a [routerLink]="['/dashboard/default']" class="b-brand d-flex align-items-center">
          <div class="b-bg me-2">
            <i class="feather icon-trending-up"></i>
          </div>
          <span class="b-title">Datta Able</span>
        </a>
      </div>

      <div class="d-flex align-items-center">
        <div class="dropdown drp-user">
          <a href="javascript:" class="d-flex align-items-center text-decoration-none" (click)="$event.preventDefault(); menuOpen = !menuOpen">
            <img src="assets/images/user/avatar-1.jpg" class="img-radius me-2" alt="User-Profile-Image" style="width:32px;height:32px;border-radius:50%" />
            <span *ngIf="currentUser">{{ currentUser.salesmanname }}</span>
            <i class="feather icon-chevron-down ms-2"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" [class.show]="menuOpen" style="min-width:160px;padding:0.5rem">
            <li>
              <a class="dropdown-item" href="javascript:" (click)="$event.preventDefault(); goProfile()">
                <i class="feather icon-user me-2"></i>Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item text-danger" href="javascript:" (click)="$event.preventDefault(); logout()">
                <i class="feather icon-log-out me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="pc-menu-overlay" (click)="closeMenu()" (keydown)="handleKeyDown($event)" tabindex="0"></div>
